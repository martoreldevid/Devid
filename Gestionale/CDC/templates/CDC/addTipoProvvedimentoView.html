<html>
	<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Tipo Provvedimento</title>
    </head>

	<body>
<div style="margin-top:5%">
		<form action="index"><button type="submit" class="btn btn-dark">INDIETRO</button>
		</form>
		<center><br>
		<form action="addTipoProvvedimentoView" method="post">
			{% csrf_token %}
			{{ form }}
			<button type="submit" class="btn btn-outline-primary">Aggiungi Provvedimento</button>
		</form>
		{% if listaProvvedimenti  %}
		<table class="table">
			<thead class="thead-dark">
			 <tr>
 			<th>Tipo</th>
			<th>Descrizione</th>
			<th>Elimina</th>
	</tr>			
</thead>
			{% for provvedimento in listaProvvedimenti %}
				<tr>
					<td>{{ provvedimento.Tipo }}</td>
					<td>{{ provvedimento.Descrizione }}</td>
					<td><form action="eliminaTipoProvvedimento" method="POST" > {% csrf_token %} <button type="submit" value="{{provvedimento.Tipo}}" name="tipo" class="btn btn-outline-danger">Elimina</button></form></td>			
				</tr>
			{% endfor %}		
		</table>
		{% endif %}
	</body>
</html>
