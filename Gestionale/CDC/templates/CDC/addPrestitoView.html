<html>
	<body>
		<form action="addTipoProvvedimentow" method="post">
			{% csrf_token %}
			{{ form }}
			
			<select name="cf">
				{% for cf in listaCf %}

					<option value="{{cf.CF}}">{{cf.Nome}}</option>

				{% endfor %}

			</select>


			<select name="cciaa">
				{% for cciaa in listaCCIAA %}

					<option value="{{cciaa.Sede}}">{{cciaa.Sede}}</option>

				{% endfor %}

			</select>

			<select name="prov">
				{% for prov in listaProv  %}

					<option value="{{prov.Tipo}}">{{prov.Tipo}}</option>

				{% endfor %}

			</select>

			<select name="valuta">
				{% for valuta in listaValuta  %}

					<option value="{{valuta.Simbolo}}">{{valuta.Simbolo}}</option>

				{% endfor %}

			</select>

			<select name="motivazione">
				{% for motivazione in listaMotivazioni  %}

					<option value="{{motivazione.Motivazione}}">{{motivazione.Motivazione}}</option>

				{% endfor %}

			</select>

			<select name="modRestituzione">
				{% for modRest in listaModRest  %}

					<option value="{{modRest.Tipo}}">{{modRest.Tipo}}</option>

				{% endfor %}

			</select>

			<select name="tasso">
				{% for tasso in listaTassi  %}

					<option value="{{tasso.Tipo}}">{{tasso.Tipo}}</option>

				{% endfor %}

			</select>



			<button type="submit">Aggiungi Anticipazione</button>
		</form>
		{% if listaProvvedimento  %}
		<table>
			 <tr>
 			<th>Tipo</th>
			<th>Descrizione</th>
			<th>Elimina</th>
			{% for provvedimento in listaProvvedimenti %}
				<tr>
					<td>{{ provvedimento.Tipo }}</td>
					<td>{{ provvedimento.Descrizione }}</td>
					<td><form action="eliminaTipoProvvedimento" method="POST" > {% csrf_token %} <button type="submit" value="{{provvedimento.Tipo}}" name="tipo">Elimina</button></form></td>			
				</tr>
			{% endfor %}		
		</table>
		{% endif %}
	</body>
</html>
