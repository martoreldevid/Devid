<head>

	<body>
<style>.topnav {
    background-color: #333;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}</style>

                <div class="topnav">
  <a href="addValutaView">Valuta</a>
  <a href="addCCIAAView">CCIAA</a>
  <a href="addDipendenteView">Dipendente</a>
  <a href="addRestituzioneView">Restituzione</a>
<a href="addMotPrestitoView">Motivazione</a>
<a href="addTassoInteresseView">Interessi</a>
<a href="addTipoProvvedimentoView">Provvedimento</a>
<a href="addPrestitoView">Anticipazione</a>
<a href="logoutView">LogOut</a>
</div>
<div style="margin-top:5%">
		<form action="index"><button type="submit" class="btn btn-dark">INDIETRO</button>
		</form>
		<center><br>
		<form action="addCCIAAView" method="post">
			{% csrf_token %}
			{{ form }}
			<button type="submit" class="btn btn-outline-primary">Aggiungi CCIAA</button>
		</form>
		{% if listaCCIAA %}
		<table class="table">
			<thead class="thead-dark">
			<tr>
 			<th>Nome CCIAA</th>
			<th>Descrizione</th>
			<th>Elimina</th>
			</tr>
			</thead>					
			{% for cciaa in listaCCIAA %}
				<tr>
					<td>{{ cciaa.Sede }}</td>
					<td>{{ cciaa.Descrizione }}</td>
					<td><form action="eliminaCCIAA" method="POST" > {% csrf_token %} <button type="submit" value="{{cciaa.Sede}}" name="sede" class="btn btn-outline-danger">Elimina</button></form></td>			
				</tr>
			{% endfor %}		
		</table>
		{% endif %}
	</body>
</html>
