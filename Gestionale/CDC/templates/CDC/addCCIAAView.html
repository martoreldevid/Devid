<html>
	<body>
		<form action="addCCIAAView" method="post">
			{% csrf_token %}
			{{ form }}
			<button type="submit">Aggiungi CCIAA</button>
		</form>
		{% if listacciaa %}
		<table>
			 <tr>
 			<th>Nome CCIAA</th>
			<th>Descrizione</th>
			<th>Elimina</th>
			{% for cciaa in listacciaa %}
				<tr>
					<td>{{ cciaa.Sede }}</td>
					<td>{{ cciaa.Descrizione }}</td>
					<td><form action="eliminaCCIAA" method="POST" > {% csrf_token %} <button type="submit" value="{{cciaa.Sede}}" name="tipo">Elimina</button></form></td>			
				</tr>
			{% endfor %}		
		</table>
		{% endif %}
	</body>
</html>
